<h1>Technical Profile</h1>
<h3>Front End Frameworks</h3>
<ul>
  <li *ngFor="let skill of skills">

    <h4>{{ skill.name }}</h4>
    <p>{{ skill.about }}
    </p>
    <p>{{ skill.experience }} : {{ skill.timeExperience }}</p>
    <h5>Relevant study/courses</h5>
    <ol>
      <li *ngFor="let course of skill.course">{{ course }}</li>
    </ol>
    <p></p>
  </li>
</ul>
